# Allow external access
# Deny access from other namespaces
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-access-deny-other-namespaces
  namespace: apps 
spec:
  podSelector: {}
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0 
        except:
        - 172.16.0.0/16
